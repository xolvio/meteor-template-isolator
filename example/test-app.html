<head>
  <title>Xolv.io Template Isolator</title>
</head>

<body>
  <h1>Xolv.io Template Isolator</h1>
  {{> hello}}
</body>

<template name="hello">

  <button id="buttonCounter">Click Me</button>
  <p>You've pressed the button {{buttonCounter}} times.</p>
  <div class="space"></div>

  <input id="enterCounter" placeholder="Press enter in here"/>
  <p>You've pressed enter {{enterCounter}} times.</p>
  <div class="space"></div>

  <p>Speak in</p>
  {{#with anEnglishContext}} <button class="say-hello">{{language}}</button> {{/with}}
  {{#with aFrenchContext}} <button class="say-hello">{{language}}</button> {{/with}}
  <p id="message"></p>

</template>
